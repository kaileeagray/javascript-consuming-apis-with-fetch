<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css">
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>

        <style media="screen">
            .header {
                text-align: center;
            }
            .list-item {
                border: 2px solid black;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <div class="ui sizer vertical segment">

            <!-- CREATE REPO FORM -->
            <div class="ui huge header">Create A New Repo</div>
            <form id="repo-form" class="ui-form">
                <label for="name">Repo Name:</label>
                <input type="text" name="name" />
                <label for="description">Description:</label>
                <input type="text" name="description" />
                <label for="description">Github Token:</label>
                <input type="text" name="token" />
                <input type="submit" value="create repo" />
            </form>


            <!-- GET USERS REPOS -->
            <div class="ui huge header">My Github Repos</div>
            <form id="username-form" class="ui-form">
                <label for="username">Github Username:</label>
                <input type="text" name="username" />
                <input type="submit" value="Get My Repos" />
            </form>
            <div id="my-repo-list"></div>


            <!-- SHOW PUBLIC REPOS -->
            <div class="ui huge header">Public Github Repos</div>
            <button id="public-repos">Get Public Repos</button>
            <div id="public-repo-list"></div>


        </div>
    </body>
</html>
